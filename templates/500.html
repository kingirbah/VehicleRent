<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | VehicleRent</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-red-50 to-red-100 flex items-center justify-center min-h-screen">
    <div class="text-center px-4">
        <div class="mb-8">
            <svg class="w-32 h-32 mx-auto text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <h1 class="text-9xl font-bold text-red-600" style="font-family: 'Sora', sans-serif;">500</h1>
        <h2 class="text-3xl font-bold text-gray-900 mt-4 mb-2" style="font-family: 'Sora', sans-serif;">Server Error</h2>
        <p class="text-gray-600 mb-8 max-w-md mx-auto">
            Something went wrong on our end. Our team has been notified and we're working on fixing it.
        </p>
        <div class="space-x-4">
            <a href="/admin" class="inline-block bg-red-600 hover:bg-red-700 text-white px-8 py-3 rounded-xl font-bold transition-all shadow-lg">
                Go to Admin Panel
            </a>
            <a href="javascript:location.reload()" class="inline-block bg-white hover:bg-gray-50 text-red-600 border-2 border-red-600 px-8 py-3 rounded-xl font-bold transition-all">
                Try Again
            </a>
        </div>
        <p class="text-xs text-gray-500 mt-8">
            If this problem persists, please contact support.
        </p>
    </div>
</body>
</html>
